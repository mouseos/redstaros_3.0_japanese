<h1 style="text-align: center;"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">管理者登録情報の設定</font></font></h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
△ 管理者名(Name)</font></font><br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
&nbsp;&nbsp;&nbsp; 体系管理を進める際に利用される管理者名を入力する部分です。</font></font><br>

△ 短い名前 (Short Name)</font></font><br><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
